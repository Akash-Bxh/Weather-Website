<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenWeather.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="img/png" width="125" href="icon.png">
</head>

<body>
    <nav id="background">
        <div>
            <h1 class="brand">Greenweather</h1>
            <form id="center" role="search">
                <input id="city" type="search" placeholder="Search by City" aria-label="Search">
                <button class="btn" type="submit" id="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container">
        <h1> Weather for  <span id="cityName"></span></h1>
        <main>
            <div class="details">
                <div class="box">
                    <img src="temp.png" alt="">
                    <li>Temp = <span id="temp"></span></li>
                </div>
                <div class="box">
                    <img src="maxm temp.png" alt="">
                    <li>Max temp = <span id="max_temp"></span></li>
                </div>
                <div class="box">
                    <img src="minm temp.png" alt="">
                    <li>Min temp = <span id="min_temp"></span></li>
                </div>
                <div class="box">
                    <img src="humidity.png" alt="">
                    <li>Humidity = <span id="humidity"></span></li>
                </div>
                <div class="box">
                    <img src="wind speed.png" alt="">
                    <li>Wind speed = <span id="wind_speed"></span></li>
                </div>
                <div class="box">
                    <img src="feel likes.png" alt="">
                    <li>Feels like = <span id="feels_like"></span></li>
                </div>
                <div class="box">
                    <img src="sunrise.png" alt="">
                    <li>Sunrise = <span id="sunrise"></span></li>
                </div>
                <div class="box">
                    <img src="sunset.png" alt="">
                    <li>Sunset = <span id="sunset"></span></li>
                </div>

            </div>


        </main>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
